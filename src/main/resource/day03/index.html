<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js外部调用</title>
    <script type="text/javascript">

        function test01() {
            var num01 = document.getElementById("num01").value;
            var num02 = document.getElementById("num02").value;

            alert("你输入的内容：" + num01);

        }

    </script>

</head>
<body>

    <div>

        <form>
        <label>输入第一个数：</label>
            <input type="text" id="num01" >
            <div>
        <label>选择运算符号：</label>
            <input type="radio" name="symbol" value="jia">+
            <input type="radio" name="symbol" value="jian">-
            <input type="radio" name="symbol" value="cheng">*
            <input type="radio" name="symbol" value="chu">/
            </div>
        <label>输入第二个数：</label><input type="text" id="num02" >
            <div>
                <input type="button" value="重置" onclick="test01()" >
                <input type="button" value="提交" onclick="test01()" >

            </div>
        </form>
    </div>
</body>
</html>
